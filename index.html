<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Valentine Surprise üíû</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * { margin:0; padding:0; box-sizing:border-box; }

    body {
      height: 100vh;
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      background: linear-gradient(135deg, #ff9ec1 0%, #f8a1d1 40%, #d7aefb 100%);
      color: white;
    }

    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: url("https://www.transparenttextures.com/patterns/stardust.png");
      opacity: 0.15;
      z-index: 0;
      pointer-events: none;
    }

    .float {
      position: absolute;
      bottom: -40px;
      font-size: 1.8rem;
      animation: floatUp linear infinite;
      opacity: 0.7;
      z-index: 1;
      text-shadow: 0 0 12px rgba(255,105,180,0.8);
    }

    @keyframes floatUp {
      from { transform: translateY(0) rotate(0deg) scale(0.8); opacity: 0.7; }
      to   { transform: translateY(-120vh) rotate(360deg) scale(1.4); opacity: 0; }
    }

    .card {
      position: relative;
      z-index: 10;
      width: 90%;
      max-width: 440px;
      padding: 40px 30px;
      border-radius: 32px;
      background: rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255,255,255,0.18);
      box-shadow: 0 12px 40px rgba(0,0,0,0.25), inset 0 0 30px rgba(255,182,193,0.15);
      transition: all 0.6s ease;
    }

    .card:hover {
      transform: translateY(-8px) scale(1.02);
      box-shadow: 0 20px 60px rgba(0,0,0,0.3), inset 0 0 40px rgba(255,105,180,0.25);
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.8rem;
      font-weight: 700;
      margin-bottom: 0.4em;
      color: #fff;
      text-shadow: 0 4px 20px rgba(255,20,147,0.6), 0 0 30px rgba(255,105,180,0.4);
      letter-spacing: 1px;
    }

    #message {
      margin: 24px 0;
      font-size: 1.25rem;
      font-weight: 600;
      min-height: 50px;
      color: #ffe4e1;
      text-shadow: 0 2px 10px rgba(0,0,0,0.4);
    }

    .buttons {
      margin-top: 32px;
      display: flex;
      justify-content: center;
      gap: 24px;
    }

    button {
      border: none;
      padding: 16px 36px;
      font-size: 1.2rem;
      border-radius: 50px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.4s ease;
      box-shadow: 0 8px 24px rgba(0,0,0,0.3);
    }

    #yesBtn {
      background: linear-gradient(45deg, #ff6bcb, #ff9ec1);
      color: white;
    }

    #yesBtn:hover {
      transform: translateY(-4px) scale(1.08);
      box-shadow: 0 16px 40px rgba(255,105,180,0.6);
    }

    #noBtn {
      background: linear-gradient(45deg, #ff4d6d, #ff758c);
      color: white;
    }

    #noBtn:hover {
      transform: translateY(-4px) scale(1.08);
      box-shadow: 0 16px 40px rgba(255,77,109,0.6);
    }

    .celebration {
      display: none;
      position: fixed;
      inset: 0;
      z-index: 999;
      background: rgba(0,0,0,0.65);
      backdrop-filter: blur(8px);
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 30px;
      animation: fadeIn 1.4s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(1.1); }
      to   { opacity: 1; transform: scale(1); }
    }

    .celebration h2 {
      font-family: 'Playfair Display', serif;
      font-size: 3.5rem;
      font-weight: 800;
      color: #ff69b4;
      text-shadow: 0 0 30px #ff1493, 0 0 50px #ff69b4;
      margin-bottom: 30px;
      animation: gentlePulse 3s ease-in-out infinite;
    }

    @keyframes gentlePulse {
      0%,100% { transform: scale(1); }
      50%     { transform: scale(1.06); }
    }

    .gifs {
      display: flex;
      gap: 20px;
      margin: 20px 0;
      flex-wrap: wrap;
      justify-content: center;
    }

    .gifs img {
      width: 130px;
      border-radius: 24px;
      box-shadow: 0 10px 30px rgba(255,105,180,0.5);
      transition: transform 0.5s;
    }

    .gifs img:hover {
      transform: scale(1.12) rotate(5deg);
    }

    .graffiti {
      margin: 40px 0 30px;
      font-size: 3rem;
      font-family: 'Playfair Display', cursive;
      color: #ffe4e9;
      text-shadow: 0 0 25px #ff1493, 4px 4px 20px #c71585;
      transform: rotate(-4deg);
      animation: softSway 6s ease-in-out infinite;
    }

    @keyframes softSway {
      0%,100% { transform: rotate(-4deg); }
      50%     { transform: rotate(4deg); }
    }

    .rain {
      position: absolute;
      top: -50px;
      font-size: 2.2rem;
      animation: rainFall 5s linear forwards;
      opacity: 0.9;
      pointer-events: none;
    }

    @keyframes rainFall {
      to { transform: translateY(130vh) rotate(720deg); opacity: 0; }
    }

    .envelope {
      margin-top: 40px;
      width: 360px;
      max-width: 90%;
      height: 240px;
      background: rgba(255,255,255,0.15);
      border-radius: 24px;
      overflow: hidden;
      position: relative;
      transform: scale(0.1);
      opacity: 0;
      animation: envelopeReveal 1.8s forwards 0.6s;
      box-shadow: 0 20px 60px rgba(0,0,0,0.4), inset 0 0 40px rgba(255,182,193,0.3);
    }

    .letter {
      padding: 30px;
      font-size: 1.3rem;
      line-height: 1.6;
      color: #fffaf0;
      text-shadow: 0 2px 12px rgba(255,20,147,0.5);
    }

    @keyframes envelopeReveal {
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>

<body>

  <!-- Hidden audio player for MP3 -->
  <audio id="bgMusic" loop>
    <source src="/all-of-me.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <div class="card">
    <h1>Rishika,<br>Will You Be My Valentine? üíû</h1>

    <div class="buttons">
      <button id="yesBtn">YES üíñ</button>
      <button id="noBtn">NO üò¢</button>
    </div>

    <div id="message"></div>
  </div>

  <div class="celebration" id="celebration">
    <h2>I KNEW YOU'D SAY YES! üíïüî•</h2>

    <div class="gifs">
      <img src="https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif">
      <img src="https://media.giphy.com/media/3oriO0OEd9QIDdllqo/giphy.gif">
      <img src="https://media.giphy.com/media/l4FGpPki5v2Bcd6Ss/giphy.gif">
    </div>

    <div class="graffiti">Forever & Always üíò</div>

    <div class="envelope" id="envelope">
      <div class="letter">
        üíå My dearest Rishika‚Ä¶<br><br>
        You just made my heart explode with happiness.<br>
        Happy Valentine‚Äôs Day, my love ‚ù§Ô∏è<br><br>
        Yours eternally üíñ
      </div>
    </div>
  </div>

<script>
  // Softer, more varied floating hearts
  function floatingLove() {
    const el = document.createElement("div");
    el.classList.add("float");
    const emojis = ["üíñ","üíï","üíó","‚ú®","üå∏","üíû","‚ù§Ô∏è","ü´∂"];
    el.innerHTML = emojis[Math.floor(Math.random()*emojis.length)];
    el.style.left = Math.random() * 100 + "vw";
    el.style.animationDuration = (6 + Math.random()*8) + "s";
    el.style.animationDelay = Math.random() * 3 + "s";
    document.body.appendChild(el);
    setTimeout(() => el.remove(), 14000);
  }
  setInterval(floatingLove, 400);

  // NO button playful messages
  let noCount = 0;
  const noMessages = [
    "Are you really sure? ü•∫üíî",
    "Rishika‚Ä¶ my heart can't take this üò≠",
    "Pretty please? The YES button is lonely‚Ä¶",
    "You're breaking my digital heart üíî",
    "Okay‚Ä¶ but imagine us together? ü•∞",
    "One more chance? I promise magic ‚ú®",
    "Fine‚Ä¶ but YES is still waiting for you üíñ"
  ];

  const noBtn = document.getElementById("noBtn");
  const yesBtn = document.getElementById("yesBtn");
  const msg = document.getElementById("message");

  noBtn.onclick = () => {
    msg.innerText = noMessages[noCount % noMessages.length];
    noCount++;
    yesBtn.style.transform = `scale(${1 + noCount * 0.12})`;
    yesBtn.style.boxShadow = `0 0 30px rgba(255,105,180,${0.4 + noCount*0.08})`;
  };

  // Gentle rose + heart rain
  function roseRain() {
    setInterval(() => {
      const item = document.createElement("div");
      item.classList.add("rain");
      item.innerHTML = Math.random() > 0.4 ? "üåπ" : "üíû";
      item.style.left = Math.random() * 100 + "vw";
      item.style.fontSize = (18 + Math.random() * 28) + "px";
      item.style.animationDuration = (4 + Math.random() * 6) + "s";
      document.body.appendChild(item);
      setTimeout(() => item.remove(), 10000);
    }, 220);
  }

  // YES celebration
  yesBtn.onclick = () => {
    document.getElementById("celebration").style.display = "flex";
    roseRain();

    const audio = document.getElementById("bgMusic");
    audio.muted = false;
    audio.volume = 0.5;
    audio.play().catch(err => console.log("Audio:", err));
  };

  // Optional muted autoplay attempt
  window.addEventListener('load', () => {
    const audio = document.getElementById("bgMusic");
    audio.muted = true;
    audio.play().catch(() => {});
  });
</script>

</body>
</html>
