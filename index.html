<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Valentine Surprise üíò</title>

  <style>
    * {margin:0;padding:0;box-sizing:border-box;}

    body{
      height:100vh;
      overflow:hidden;
      font-family:"Poppins",sans-serif;
      display:flex;
      justify-content:center;
      align-items:center;
      text-align:center;
      background:radial-gradient(circle at top,#ff4d6d,#ff85a1,#ffccd5);
    }

    body::before{
      content:"";
      position:absolute;
      inset:0;
      background:url("https://www.transparenttextures.com/patterns/stardust.png");
      opacity:0.25;
      z-index:0;
    }

    .float{
      position:absolute;
      bottom:-20px;
      font-size:20px;
      animation:floatUp linear infinite;
      opacity:0.85;
      z-index:1;
    }

    @keyframes floatUp{
      from{transform:translateY(0) scale(1);}
      to{transform:translateY(-110vh) scale(1.8);}
    }

    .card{
      position:relative;
      z-index:5;
      width:92%;
      max-width:420px;
      padding:28px;
      border-radius:25px;
      background:rgba(255,255,255,0.18);
      backdrop-filter:blur(14px);
      box-shadow:0 0 35px rgba(0,0,0,0.25);
    }

    h1{
      font-size:2rem;
      font-weight:900;
      color:white;
      text-shadow:0 0 18px rgba(255,0,80,0.6);
      line-height:1.3;
    }

    #message{
      margin-top:18px;
      font-size:1.1rem;
      font-weight:600;
      color:white;
      min-height:40px;
      transition:0.3s;
    }

    .buttons{
      margin-top:25px;
      display:flex;
      justify-content:center;
      gap:15px;
    }

    button{
      border:none;
      padding:14px 26px;
      font-size:1.05rem;
      border-radius:16px;
      cursor:pointer;
      font-weight:bold;
      transition:0.25s ease;
    }

    #yesBtn{
      background:#00ff99;
      color:black;
      box-shadow:0 0 18px rgba(0,255,150,0.7);
    }

    #noBtn{
      background:#ff0033;
      color:white;
      box-shadow:0 0 18px rgba(255,0,60,0.7);
    }

    .celebration{
      display:none;
      position:fixed;
      inset:0;
      z-index:999;
      background:rgba(0,0,0,0.78);
      flex-direction:column;
      justify-content:center;
      align-items:center;
      text-align:center;
      padding:25px;
      overflow:hidden;
      animation:fadeInMovie 1.2s ease;
    }

    @keyframes fadeInMovie{
      from{opacity:0;transform:scale(1.3);}
      to{opacity:1;transform:scale(1);}
    }

    .celebration h2{
      font-size:2.6rem;
      font-weight:1000;
      color:hotpink;
      text-shadow:0 0 25px red;
      animation:pop 0.8s ease infinite alternate;
    }

    @keyframes pop{
      from{transform:scale(1);}
      to{transform:scale(1.08);}
    }

    .gifs{
      display:flex;
      gap:15px;
      margin-top:25px;
      flex-wrap:wrap;
      justify-content:center;
    }

    .gifs img{
      width:115px;
      border-radius:18px;
      box-shadow:0 0 18px pink;
    }

    .graffiti{
      margin-top:30px;
      font-size:2.2rem;
      font-family:cursive;
      color:#ffccff;
      text-shadow:4px 4px 12px crimson;
      transform:rotate(-6deg);
      animation:shake 0.5s infinite alternate;
    }

    @keyframes shake{
      from{transform:rotate(-6deg) scale(1);}
      to{transform:rotate(-2deg) scale(1.08);}
    }

    .rain{
      position:absolute;
      top:-30px;
      font-size:24px;
      animation:rainFall 3s linear forwards;
    }

    @keyframes rainFall{
      to{transform:translateY(110vh);opacity:0;}
    }

    #lyrics{
      margin-top:25px;
      font-size:1.3rem;
      font-weight:600;
      color:white;
      text-shadow:0 0 12px hotpink;
      min-height:80px;
    }

    .envelope{
      margin-top:35px;
      width:320px;
      height:200px;
      background:rgba(255,255,255,0.12);
      border-radius:20px;
      overflow:hidden;
      position:relative;
      transform:scale(0);
      animation:openEnvelope 1.5s forwards;
    }

    .letter{
      padding:20px;
      font-size:1.2rem;
      line-height:1.5;
      color:white;
      text-shadow:0 0 10px pink;
    }

    @keyframes openEnvelope{
      from{transform:scale(0);opacity:0;}
      to{transform:scale(1);opacity:1;}
    }

  </style>
</head>

<body>

  <!-- Background Music -->
  <iframe
    id="music"
    width="0"
    height="0"
    src="https://www.youtube.com/embed/450p7goxZqg?autoplay=1&loop=1&playlist=450p7goxZqg&mute=1"
    frameborder="0"
    allow="autoplay"
  ></iframe>

  <div class="card">
    <h1>Rishika,<br>WILL YOU BE MY VALENTINE? üíò</h1>

    <div class="buttons">
      <button id="yesBtn">YES üíñ</button>
      <button id="noBtn">NO üò≠</button>
    </div>

    <div id="message"></div>
  </div>

  <div class="celebration" id="celebration">
    <h2>I KNEW YOU LOVE ME üíûüî•</h2>

    <div class="gifs">
      <img src="https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif">
      <img src="https://media.giphy.com/media/3oriO0OEd9QIDdllqo/giphy.gif">
      <img src="https://media.giphy.com/media/l4FGpPki5v2Bcd6Ss/giphy.gif">
    </div>

    <div class="graffiti">üíò LOVE FOREVER üíò</div>

    <div id="lyrics"></div>

    <div class="envelope" id="envelope" style="display:none;">
      <div class="letter">
        üíå Rishika‚Ä¶<br><br>
        You just made me the happiest person alive.<br>
        Happy Valentine‚Äôs Day ‚ù§Ô∏è<br><br>
        Forever yours üíñ
      </div>
    </div>
  </div>

<script>
  // Music unlock after first interaction
  function startMusic() {
    const iframe = document.getElementById("music");
    iframe.src =
      "https://www.youtube.com/embed/450p7goxZqg?autoplay=1&loop=1&playlist=450p7goxZqg";
    document.removeEventListener("click", startMusic);
  }
  document.addEventListener("click", startMusic);

  // Floating hearts + sparkles
  function floatingLove() {
    const el = document.createElement("div");
    el.classList.add("float");

    const emojis = ["üíñ","üíò","‚ú®","‚ù§Ô∏è","üíû","üå∏"];
    el.innerHTML = emojis[Math.floor(Math.random()*emojis.length)];

    el.style.left = Math.random() * 100 + "vw";
    el.style.animationDuration = (3 + Math.random()*4) + "s";

    document.body.appendChild(el);
    setTimeout(() => el.remove(), 7000);
  }
  setInterval(floatingLove, 250);

  // NO button messages
  let noCount = 0;
  const noMessages = [
    "Are you sure?? ü•∫",
    "Rishika pls don‚Äôt do this üíî",
    "That button is broken‚Ä¶ try YES üò≠",
    "Stop playing hard to get üòè",
    "NO is illegal today üö®üíò",
    "I‚Äôm literally on my knees rn üò©",
    "LAST WARNING‚Ä¶ click YES üíñ"
  ];

  const noBtn = document.getElementById("noBtn");
  const yesBtn = document.getElementById("yesBtn");
  const msg = document.getElementById("message");

  noBtn.onclick = () => {
    msg.innerText = noMessages[noCount % noMessages.length];
    noCount++;
    yesBtn.style.transform = `scale(${1 + noCount * 0.18})`;
  };

  // Lyrics typing
  const lyricLines = [
    "üé∂ Cause all of me‚Ä¶",
    "loves all of you üíû",
    "Love your curves and all your edges‚Ä¶",
    "All your perfect imperfections ‚ú®",
    "Give your all to me‚Ä¶",
    "I‚Äôll give my all to you ‚ù§Ô∏è"
  ];

  let lineIndex = 0;
  const lyricsBox = document.getElementById("lyrics");

  function showLyrics() {
    if (lineIndex < lyricLines.length) {
      lyricsBox.innerHTML = lyricLines[lineIndex];
      lineIndex++;
      setTimeout(showLyrics, 2200);
    } else {
      document.getElementById("envelope").style.display = "block";
    }
  }

  // Rose + heart rain
  function roseRain() {
    setInterval(() => {
      const rose = document.createElement("div");
      rose.classList.add("rain");
      rose.innerHTML = Math.random() > 0.5 ? "üåπ" : "üíñ";

      rose.style.left = Math.random() * 100 + "vw";
      rose.style.fontSize = (22 + Math.random() * 25) + "px";

      document.body.appendChild(rose);
      setTimeout(() => rose.remove(), 3500);
    }, 140);
  }

  // YES Celebration
  yesBtn.onclick = () => {
    document.getElementById("celebration").style.display = "flex";
    roseRain();
    showLyrics();
  };
</script>

</body>
</html>
